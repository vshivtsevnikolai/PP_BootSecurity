<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1 th:utext="${user.username}">username</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:utext="${user.userId}">Id</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.lastname}">Lastname</td>
        <td th:utext="${user.age}">Age</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
