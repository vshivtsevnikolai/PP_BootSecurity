<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<br>
<h1>Users</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="users : ${users}">
        <td th:utext="${users.userId}">Id</td>
        <td th:utext="${users.username}">Username</td>
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.lastname}">Lastname</td>
        <td th:utext="${users.age}">Age</td>
        <td>
            <form th:action="@{'/admin/edit/' + ${users.userId}}">
                <input class="buttonEdit" type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'/admin/delete/' + ${users.userId}}">
                <input class="buttonDelete" type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/admin/new';">Add new user</button>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
